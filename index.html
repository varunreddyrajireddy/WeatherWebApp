<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="/WeatherWebApp/style.css">
    <link rel="shortcut icon" href="/WeatherWebApp/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Permanent+Marker&family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="title">
      <p> Weather App</p>
    </div>

    <div class="container">

      <div class="search">
        <input type="search" id="search-location" placeholder="Search a City" />
        <input type="button" value="Search" id="btn">
      </div>

      <div class="card">
        <img src="/WeatherWebApp/Weather-Icon.png" id="icon">
        <div class="temp">
          <span id="temp-value">25</span><span id="unit">&#176</span><span id="F">F</span>
        </div>
        <div id="weather-desc">Weather</div>
        <div id="location">Location</div>
      </div>
    </div>
    
   <script src="/WeatherWebApp/app.js"></script>
  </body>
</html>
